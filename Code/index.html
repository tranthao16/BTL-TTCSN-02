<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" sizes="16x16" href="https://www.flaticon.com/free-icon/coffee_5978671" >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,viewport-fit=cover">
    <title>HAUI COFFEE</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- desktop view -->
    <div class="container" id="container">
        <div id="menu">
            <div class="title">
                <img src="images/coffelogo.jpg" alt="">
            </div>
            <div class="menu-item">
                <a href="#">Đặt bàn</a>
                <a href="#">Quản trị</a>
                <a href="#">Nhân viên</a>
                <a href="#">Khách hàng</a>
                <a href="#">Sản phẩm</a>
                <a href="#">Hóa đơn</a>
                <a href="#">Thanh toán</a>
            </div>
        </div>
        <div id="food-container">
            <div id="header">
                <div class="add-box">
                    <i class="fa fa-map-marker your-address" id="add-address"> Địa chỉ</i>
                </div>
                <div class="util">
                    
                    <a href="timkiem.html">
                        <i class="fa fa-search" aria-hidden="true" id="search"></i>
                      </a>
                      
                    <i class="fa fa-cart-plus" id="cart-plus"> Mặt hàng</i>
                </div>
            </div>
            <div id="food-items" class="d-food-items">
                <div id="coffee" class="d-coffee">
                    <p id="category-name">Coffee</p>    
                </div>
                <div id="milktea" class="d-milktea">
                    <p id="category-name">Milktea</p>    
                </div>
                <div id="cake" class="d-cake">
                    <p id="category-name">Cake</p>
                </div>
                <div id="juice" class="d-juice">
                    <p id="category-name">Juice</p> 
                </div>
            </div>
            <div id="cart-page" class="cart-toggle">
                <p id="cart-title">Mặt hàng</p>
                <p id="m-total-amount">Total Amout : 100</p>
                <table>
                    <thead>
                        <td>Sản phẩm</td>
                        <td>Tên</td>
                        <td>Số lượng</td>
                        <td>Giá</td>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
                <div class="btn-box">
                    <button name="button" value="OK" type="button" onclick="hello()" class="cart-btn">Thanh Toán</button>  
                <script>  
                function hello()
                {  
                    alert("Thanh toán thành công");  
                }  
                </script>
                </div>
            </div>
        </div>
        <div id="cart">
            <div class="taste-header">
                <div class="user">
                    <i class="fa fa-user-circle" id="circle"> Tài khoản</i>
                </div>
            </div>
            <div id="category-list">
                <p class="item-menu">Menu</p>
                <div class="border"></div>                
            </div>
            <div id="checkout" class="cart-toggle">
                <p id="total-item">Total Item : 5</p>
                <p id="total-price"></p>
                
            </div>
        </div>
    </div>
    <!-- mobile view -->
    <div id="mobile-view" class="mobile-view">
        <div class="mobile-top">
            <div class="logo-box">
                <img src="images/coffelogo.jpg" alt="" id="logo">
                <i class="fa fa-map-marker your-address" id="m-add-address">Địa chỉ</i>
            </div>
            <div class="top-menu">
                <i class="fa fa-search"></i>
                <i class="fa fa-tag"></i>
                <i class="fa fa-heart-o"></i>
                <i class="fa fa-cart-plus" id="m-cart-plus"> 0</i>
            </div>
        </div>
        <div class="item-container">
            <div class="category-header" id="category-header">  
            </div>
            <div id="food-items" class="food-items">
                <div id="coffee" class="m-coffee">
                    <p id="category-name">Cà Phê</p>    
                </div>
                <div id="milktea" class="m-milktea">
                    <p id="category-name">Trà Sữa</p>    
                </div>
                <div id="cake" class="m-cake">
                    <p id="category-name">Bánh Ngọt</p>
                </div>
                <div id="juice" class="m-juice">
                    <p id="category-name">Sinh Tố</p> 
                </div>
            </div>            
        </div>
        <div class="mobile-footer">
            <p>Home</p>
            <p>Cart</p>
            <p>offers</p>
            <p>orders</p>
        </div>
    </div>
    <script src="/index.js" type="module"></script>
</body>
</html>
